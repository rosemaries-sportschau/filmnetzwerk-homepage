   Verbund von freien Filmschaffenden

summary: > # this means to ignore newlines until "email:"
   <h2>Vernetzung. Bildung. Produktion.</h2>
   Wir sind ein Verbund von freien Filmschaffenden, professionellen Schauspielern und filmbegeisterten Menschen, der das kreative Potential der Filmszene in der Region Südniedersachsen fördert. 
   
   Die Schwerpunkte des Vereins liegen auf dem <b>Austausch zwischen Filmemachern</b>, der <b>Vermittlung von filmtechnischem Wissen</b> sowie der <b>Entwicklung von narrativen Filmstoffen und deren Umsetzung in begeisternde Filmprojekte</b>.


